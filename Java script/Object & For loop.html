<!-- This is another one -->
<p id="demo1"></p>
      <script>
          let li="";
    const myObj = {
      name: "John",
      age: 30,
      cars: [
    {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
    {name:"BMW", models:["320", "X3", "X5"]},
    {name:"Fiat", models:["500", "Panda"]}
  ]
  }
for(let i in myObj.cars){
        li +=myObj.cars[i].name+"<br>";
        for(let j in myObj.cars[i].models){
        li +=j+":"+myObj.cars[i].models[j]+"<br>";
     }
   }
   
 document.getElementById("demo1").innerHTML=li;
      </script>
