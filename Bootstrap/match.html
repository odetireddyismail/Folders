<!DOCTYPE html>
<html>
    <head>
        <title>Match</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="css/bootstrap.min.css">
       <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
              <div class="col-md-8 bg-danger" >.col-md-8</div>
              <div class="col col-md-4 bg-danger">.col-6 .col-md-4</div>
            </div>
          
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
              <div class="col-4 col-md-4 bg-primary">.col-6 .col-md-4</div>
              <div class="col-4 col-md-4 bg-primary">.col-6 .col-md-4</div>
              <div class="col-4 col-md-4 bg-secondary">.col-6 .col-md-4</div>
            </div>
          
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
              <div class="col-6 bg-warning">.col-6</div>
              <div class="col-6 bg-warning">.col-6</div>
            </div>
          </div>
    </body>
</html>
